<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Web Dev Basics 1 Ex 1</title>
    </head>
    <body>
        <form class="form">
            <p class="header main">CONTACT US</p>
            <p class="header sub">We are very responsive! Feel free to send us a message.</p>
            <label>Name:</label>
            <br>
            <input class="text" placeholder="Alice Lee">
            <br>
            <label>Email:</label>
            <br>
            <input class="text" placeholder="alice-lee@gmail.com">
            <br>
            <label>Phone Number:</label>
            <br>
            <input class="text" placeholder="+1-647-998-6453">
            <br>
            <label>Message:</label>
            <br>
            <textarea class="text message" placeholder="I would like to check out the blinds!"></textarea>
            <br>
            <div class="container">
                <button class="submit" type="submit">Send Message</button>
            </div>
        </form>
    </body>

</html>
